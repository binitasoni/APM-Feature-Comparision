<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Feature Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Select Companies</h2>
    <div id="product-selector">
        <button id="AVEVA" onclick="toggleCompanySelection('AVEVA')">AVEVA</button>
        <button id="C3AI" onclick="toggleCompanySelection('C3AI')">C3 AI</button>
        <button id="Aspen" onclick="toggleCompanySelection('Aspen')">Aspen</button>
        <button id="IBMMaximo" onclick="toggleCompanySelection('IBMMaximo')">IBM Maximo</button>
        <button id="GEVernova" onclick="toggleCompanySelection('GEVernova')">GE Vernova</button>
        <button id="ABB" onclick="toggleCompanySelection('ABB')">ABB</button>
        <button id="Yokogawa" onclick="toggleCompanySelection('Yokogawa')">Yokogawa</button>
        <button id="Seeq" onclick="toggleCompanySelection('Seeq')">Seeq</button>
        <button id="SAP" onclick="toggleCompanySelection('SAP')">SAP</button>
        <button id="BentleySystems" onclick="toggleCompanySelection('BentleySystems')">Bentley Systems</button>
        <button id="HoneywellForge" onclick="toggleCompanySelection('HoneywellForge')">Honeywell Forge</button>
        <button id="ServiceNow" onclick="toggleCompanySelection('ServiceNow')">ServiceNow</button>
        <button id="Oracle" onclick="toggleCompanySelection('Oracle')">Oracle</button>
        <button id="IMUBIT" onclick="toggleCompanySelection('IMUBIT')">IMUBIT</button>
        <button id="SuresenseCloud" onclick="toggleCompanySelection('SuresenseCloud')">Suresense Cloud</button>
        <button id="OproAI" onclick="toggleCompanySelection('OproAI')">OproAI</button>
        <button id="Nanoprecise" onclick="toggleCompanySelection('Nanoprecise')">Nanoprecise</button>
        <button id="Senseye" onclick="toggleCompanySelection('Senseye')">Senseye</button>
    </div>

    <h2>Features</h2>
    <div id="feature-boxes">
        <!-- Feature Buttons will be generated dynamically -->
    </div>
    <div class="info-icon-container">
        <span class="info-icon" onclick="togglePopup()">i</span>
        <div id="infoPopup" class="info-popup">
            <span class="close" onclick="togglePopup()">&times;</span>
            <p>This is the information you want to display in the popup. You can add more details here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
